<!DOCTYPE HTML>
<html>

  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <script src="underscore.js"></script>
    <script src="jquery.js"></script>
    <script src="backbone.js"></script>
    <style type='text/css'>
      body {
      background: rgb(30,31,30);
      }
      
      textarea {
        height:500px;
        width:500px;
        -webkit-appearance: caret;
        resize: none;
		background: rgb(25,26,25);
		color: white;
    	font: 14px Monaco;
    	color: white;
    	text-shadow: 0 -2px 0 #0F1619;
      }
      input[type="text"] {
        width: 450px;
        
      }
      #chatArea {
        width:600px;
        margin: 10px auto;
        
      }
	#chatterbox {
	height: 200px;
	position: relative;
	float: bottom;
	}
      
      input.submissions {
      display: inline;
      margin-top: 20px;
      margin-right: 20px;
      margin-left: 0px;
      padding: 4px 8px;
      width: auto;
      border: none;
      height: auto;
      background: rgb(25,26,25);
      border-bottom: 2px solid rgb(15,16,15);
      font: 14px Monaco;
      color: white;
      text-shadow: 0 -2px 0 #0F1619;
      }
      
      input.submissions:hover {
      background: gray;
      border-bottom: 2px solid white;
      cursor: pointer;
      }
      
      .submissions.live, .submissions.live:hover {
      background: gray;
      -webkit-appearance: caret;
      width: 450px;
      margin-right: 0px;
      padding: none;
      cursor: text;
      color: white;
      }
      
      
      @media only screen and (max-width: 1023px) {
	  }
	  @media handheld, only screen and (max-width: 481px){
	  
	  body {
	  margin: 0px;
	  }
	  #chatArea {
        width:400px;
        margin: 0px;
        height:220px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 0px;
        overflow: hide;
        padding: 0px;
      }
      textarea {
      width: 400px;
      margin: 0px;
      height:150px;
      margin: 0px;
      padding: 0px;
      }
      input[type=submit]{
      opacity: 0;
      margin: 0px;
      display: none;
      }
      input[type=text]{
      width: 100% !important;
      margin: 0px;
      padding: 0px;
      }
      }
      
    </style>
	<title>Jonathan's Fire Chat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="apple-touch-icon-precomposed" href="http://web.mac.com/jonathanraiman/jonfirechat/touch-icon-iphone.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://web.mac.com/jonathanraiman/jonfirechat/touch-icon-ipad.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://web.mac.com/jonathanraiman/jonfirechat/touch-icon-iphone4.png" />
    <link rel="shortcut icon" href="favicon.ico" />
	<meta property="og:type" content="website">
	<meta property="og:image" content="http://web.mac.com/jonathanraiman/jonfirechat/touch-icon-iphone4.png">
	<meta property="og:site_name" content="Jonathan's Fire Chat">
  </head>

  <body>
      <div id="chatArea">
      <textarea id='chatHistory'></textarea>
      <form method="post" action="#" id= 'chatForm' name="newMessage" onsubmit="return false">
        <input name= 'newMessageString' type="text" class="submissions live"/>
        <input type="submit" value='send' class="submissions"/>
      </form>
    </div>   
    <img id="chatterbox"/>
  </body>
  <script src="application.js"></script>
</html>
