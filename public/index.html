<!DOCTYPE HTML>
<html>

  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
      <script src="underscore.js"></script>
    <script src="jquery.js"></script>
    <script src="backbone.js"></script>
    <link rel="stylesheet" href="normal.css"></link>
    
	<title>Jonathan's Fire Chat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="apple-touch-icon-precomposed" href="http://web.mac.com/jonathanraiman/jonfirechat/touch-icon-iphone.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://web.mac.com/jonathanraiman/jonfirechat/touch-icon-ipad.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://web.mac.com/jonathanraiman/jonfirechat/touch-icon-iphone4.png" />
    <link rel="shortcut icon" href="favicon.ico" />
	<meta property="og:type" content="website">
	<meta property="og:image" content="http://web.mac.com/jonathanraiman/jonfirechat/touch-icon-iphone4.png">
	<meta property="og:site_name" content="Jonathan's Fire Chat">
  </head>

  <body>
      <div id="chatArea">
      <div id='chatHistory'></div>
      <form method="post" action="#" id= 'chatForm' name="newMessage" onsubmit="return false">
        <input name= 'newMessageString' type="text" class="submissions live"/>
        <input type="submit" value='send' class="submissions"/>
      </form>
      <div id="usersbox"></div>
      </div>   
    
  </body>
  <script src="application.js"></script>
</html>
